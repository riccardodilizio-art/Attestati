<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Scarica il tuo attestato</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container, .gara-selector {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
            width: 100%;
            max-width: 480px;
            margin-bottom: 20px;
            text-align: center;
        }
        h2, h3 { margin-top: 0; }
        select, input {
            padding: .6rem 1rem;
            font-size: 1rem;
            margin: 6px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            margin-top: .5rem;
            padding: .6rem 1.2rem;
            font-size: 1rem;
            background: #007bff;
            color: #fff;
            border: 0;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .msg { margin-top: 1rem; font-weight: bold; white-space: pre-wrap; text-align: center; }
        .msg.success { color: green; }
        .msg.error { color: red; }
        .msg.loading { color: #007bff; }
        .msg.success::before { content: "‚úÖ "; }
        .msg.error::before { content: "‚ùå "; }
        .msg.loading::before { content: "‚è≥ "; }
        .gare-item, .result-item {
            padding: 10px;
            margin: 6px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            text-align: left;
        }
        .result-item { border-left-color: #17a2b8; }
        .result-item a { color: #0056b3; text-decoration: none; }
        .result-item a:hover { text-decoration: underline; }
        @media (max-width: 600px) {
            .container, .gara-selector { padding: 1.2rem; }
            button { font-size: .95rem; }
        }
    </style>
</head>
<body>
<div class="gara-selector">
    <h3>Seleziona la gara</h3>
    <select id="garaSelect">
        <option value="">Caricamento gare...</option>
    </select>
    <div id="garaInfo"></div>
</div>

<div class="container">
    <h2>Scarica il tuo attestato</h2>
    <input type="text" id="query" placeholder="Inserisci numero pettorale o nome completo" />
    <button onclick="cerca()" id="cercaBtn" disabled>Cerca</button>
    <div id="messaggio" class="msg" aria-live="polite"></div>
    <div id="risultati"></div>
</div>
<div style="margin-top:20px;text-align:center;">
    <a href="/admin" style="color:#666; font-size:0.9rem;">üîë Area Amministratore</a>
</div>


<script>
    let gareDisponibili = [];

    function sanitizeFilename(s) {
        return (s || '').replace(/[^a-zA-Z0-9_\-\.]+/g, '_').slice(0,80);
    }

    function getFilenameFromHeaders(res, fallback) {
        const cd = res.headers.get('Content-Disposition') || '';
        const m = cd.match(/filename\*?=(?:UTF-8''|")?([^\";]+)\"?/i);
        if (m && m[1]) return decodeURIComponent(m[1]);
        return fallback;
    }

    function setMessage(text, cls) {
        const msg = document.getElementById('messaggio');
        msg.textContent = text;
        msg.className = `msg ${cls || ''}`;
    }

    function setLoading(isLoading) {
        const btn = document.getElementById('cercaBtn');
        btn.disabled = isLoading || !document.getElementById('garaSelect').value;
        if (isLoading) setMessage('Ricerca in corso‚Ä¶', 'loading');
    }

    async function caricaGare() {
        try {
            const res = await fetch('/api/attestati/gare');
            const data = await res.json();

            gareDisponibili = data.gare || [];
            const select = document.getElementById('garaSelect');
            select.innerHTML = '<option value="">Seleziona una gara...</option>';

            if (!gareDisponibili.length) {
                select.innerHTML = '<option value="">Nessuna gara disponibile</option>';
                return;
            }

            gareDisponibili.forEach(gara => {
                const option = document.createElement('option');
                option.value = gara.id;
                option.textContent = gara.nome;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Errore nel caricamento delle gare:', error);
            document.getElementById('garaSelect').innerHTML = '<option value="">Errore nel caricamento</option>';
        }
    }

    document.getElementById('garaSelect').addEventListener('change', function() {
        const garaId = this.value;
        const cercaBtn = document.getElementById('cercaBtn');
        const garaInfo = document.getElementById('garaInfo');
        document.getElementById('risultati').innerHTML = '';
        setMessage('', '');

        if (!garaId) {
            cercaBtn.disabled = true;
            garaInfo.innerHTML = '';
            return;
        }

        const gara = gareDisponibili.find(g => g.id === garaId);
        if (gara) {
            cercaBtn.disabled = !gara.pdf_caricato;
            garaInfo.innerHTML = `
        <div class="gara-item" style="border-left-color:${gara.pdf_caricato ? '#007bff' : '#dc3545'};">
          <strong>${gara.nome}</strong><br>
          PDF: ${gara.pdf_caricato ? '‚úì' : '‚úó'}<br>
          Indice: ${gara.indice_creato ? '‚úì' : '‚úó'}
        </div>`;
        }
    });

    async function cerca() {
        const garaId = document.getElementById('garaSelect').value;
        const query = document.getElementById('query').value.trim();
        const resultsBox = document.getElementById('risultati');
        resultsBox.innerHTML = '';
        setMessage('', '');

        if (!garaId) return setMessage("Seleziona prima una gara.", "error");
        if (!query) return setMessage("Inserisci il numero di pettorale o il nome completo.", "error");

        setLoading(true);
        try {
            const params = new URLSearchParams({ gara_id: garaId, query });
            const res = await fetch(`/api/attestati/cerca?${params.toString()}`);
            const contentType = res.headers.get('content-type') || "";

            if (contentType.includes('application/json')) {
            const data = await res.json();

            if (res.ok && Array.isArray(data.risultati)) {
                if (!data.risultati.length) {
                    setMessage("Nessun risultato trovato.", "error");
                    return;
                }
                setMessage("Risultato trovato:", "success");
                resultsBox.innerHTML = data.risultati.map((r, i) => `
                    <div class="result-item">
                        <strong>${r.nome || 'Partecipante ' + (i+1)}</strong><br>
                        Pettorale: ${r.bib || '-'}<br>
                        Pagina: ${r.page}<br>
                        <a href="${r.download}" target="_blank"
                            download="attestato_${sanitizeFilename(garaId)}_${sanitizeFilename(r.nome || query)}.pdf">
                            üìÑ Scarica attestato
                        </a>
                    </div>
                `).join('');
                return;
            }

            throw new Error(data.error || data.msg || 'Errore nella ricerca');
            } else if(contentType.includes('application/pdf')) {
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${sanitizeFilename(garaId)}_${sanitizeFilename(query)}.pdf`;
                a.click()
                URL.revokeObjectURL(url);
                setMessage("Attestato scaricato con successo", "success");
                return;
            }else {
                throw new Error('Errore nella ricerca');
            }
        } catch (err) {
            setMessage(err.message, "error");
        } finally {
            setLoading(false);
        }
    }
</script>
</body>
</html>
